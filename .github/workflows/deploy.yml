name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia esto a la rama principal que estés usando

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install mkdocs
        pip install mkdocs-material

    - name: Build the site
      run: |
        mkdocs build

    - name: Deploy to GitHub Pages
      env:
        # Aquí usa el token clásico que has creado y guardado en los secretos
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git remote set-url origin https://github.com/3dsmanual/3dsmanual.github.io.git
        git add -A
        git commit -m "Deploy to GitHub Pages"
        git push https://$GH_TOKEN@github.com/3dsmanual/3dsmanual.github.io.git gh-pages --force
