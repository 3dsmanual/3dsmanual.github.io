name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia esto a la rama principal que est√©s usando

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install mkdocs
        pip install mkdocs-material

    - name: Build the site
      run: |
        mkdocs build

    - name: Set Git identity
      run: |
        git config --global user.email "youremail@example.com"  # Cambia este correo por el tuyo
        git config --global user.name "Your Name"  # Cambia este nombre por el tuyo

    - name: Deploy to GitHub Pages
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git remote set-url origin https://github.com/3dsmanual/3dsmanual.github.io.git
        git add -A
        git commit -m "Deploy to GitHub Pages"
        git push https://$GH_TOKEN@github.com/3dsmanual/3dsmanual.github.io.git gh-pages --force
